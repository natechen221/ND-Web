                </div>
            </div>
            <div class="header-item">
                <div class="header-content">
                    <ul>
                        <li><a href="###" class="header-content-item">首页</a></li>
                        <li class="li-on"><a href="###" class="header-content-item">教学管理</a></li>

                        <li><a href="###" class="header-content-item">资源超市</a></li>

                        <li><a href="###" class="header-content-item">新闻</a></li>

                        <li><span class="header-user__name">Coco</span></li>
                    </ul>
                </div>
            </div>

    <div class="l-content">
        <div class="l-sidebar">
                <div class="l-sidebar-top">
                    <img src="./images/sidebar-arrow.png" class="sidebar-top__icon"></img>
                    <span class="sidebar-top__text">个人中心</span>
                    <img src="./images/sidebar-menu.png" class="sidebar-top__icon2"></img>
                </div>
                <div class="l-sidebar-content">
                    <ul class="menu-list">
                        <li>
                            <img src="./images/其他内容.png"/>
                            <a href="###" class="menu-item">其他内容</a>
                        </li>
                        <li>
                            <img src="./images/其他内容2.png" alt="">

                        <li class="ui-on">

                        <li>
                            <img src="./images/其他内容3.png" alt="">

                        </li>
                    </ul>
                </div>
        </div>
        <div class="l-main">
            <div class="main_hd">
                <div class="main-hd__text">我的班级</div>
                <div class="main-hd-btn">
                    <a href="./我的班级.html" class="main-hd__bn">返回上一级</a>
                </div>
            </div> 
            <hr>
            <div class="main_bd">
                <form class="class-form" action="我的班级.html" onsubmit="return check()">
                    <div class="class-box">
                        <div class="class-info">
                            尊敬的<span class="class-teacher">老师（刘老师）</span>, 请填写班级信息：
                        </div>
                        <div class="class-item">
                            <span class="class-title">学校</span>
                            <input type="text" class="class-input" id = "school" placeholder="请选择学校">
                        </div>
                        <div class="class-item">
                            <span class="class-title">
                                <span class="class-title__star">*&nbsp;</span>
                                学段
                            </span>
                            <select class="class-select" id = "phase" required>
                                <option value="" disabled selected>请选择学段</option>
                                <option value="小学">小学</option>
                                <option value="初中">初中</option>
                                <option value="高中">高中</option>
                                <option value="大学">大学</option>
                            </select>
                        </div>
                        <div class="class-item">
                            <span class="class-title">
                                <span class="class-title__star">*&nbsp;</span>
                                年级
                            </span>
                            <select class="class-select" id = "grade" required> 
                                <option value="" disabled selected>请选择年级</option>
                                <option value="一年级">一年级</option>
                                <option value="二年级">二年级</option>
                                <option value="三年级">三年级</option>
                            </select>
                        </div>
                        <div class="class-item">
                            <span class="class-title">
                                <span class="class-title__star">*&nbsp;</span>
                                班级名
                            </span>
                            <input type="text" class="class-input" id = "class_name" pattern="[^_%]{1,20}" title="限20个字符，不支持输入_和%" placeholder="请输入班级名字，限20个字符，不支持输入_和%" required>
                        </div>
                        <div class="class-item">
                            <span class="class-title">类型</span>
                            <label><input type="radio" class="class-radio" name="type" value="行政班"/>行政班</label>
                            <label><input type="radio" class="class-radio" name="type" value="教学班"/>教学班</label>
                        </div>
                        <div class="class-item">
                            <span class="class-title">退出权限设置</span>
                            <label><input type="radio" class="class-radio" name="permission" value="允许退出" />允许退出</label>
                            <label><input type="radio" class="class-radio" name="permission" value="通过班级管理审核后退出" />通过班级管理审核后退出</label>
                            <label><input type="radio" class="class-radio" name="permission" value="禁止退出" />禁止退出</label>
                        </div>
                        <div class="class-item-button" id = "save_bn">
                            <input type="submit" class="main-hd__bn" value="保存">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function check(){
            var storage=window.localStorage;

            var school = $("#school").val()
            var phase = $("#phase").val()
            var grade = $("#grade").val()
            var class_name = $("#class_name").val()
            var type = $("[name='type']").filter(":checked").val() 
            var permission = $("[name='permission']").filter(":checked").val()
            
            class_data = {'title':phase,'class':class_name,'name':'刘老师','student':'0','type':type,'top':false}

            window.localStorage.class=JSON.stringify(class_data)
        }
    </script>
</body>
